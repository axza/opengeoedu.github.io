land recherchieren. Viele Suchergebnisse können Sie sich schon heute als Karte anzeigen lassen und miteinander verknüpfen. Geoportal.de ist ein Service von Bund, Ländern und Kommunen. Für interessierte Bürgerinnen und Bürger und für die Fachwelt. Ein Beitrag zur offenen Wissens- und Informationsgesellschaft. Geoportal.de bietet Ihnen einen umfassenden Überblick. Derzeit stehen hier mehr als 120 000 Einträge. Und die Zahl wächst. Themenkarten verknüpfen Daten zu Informationen für die Praxis. Etwa zu chancenreichen Standorten für neue Windkraftwerke.“ (Quelle: GDI-DE, abgerufen am 26.10.2017)<p><b>Ort:&nbsp;<\/b>Deutschland<\/p>","<a href=\"http://inspire.gv.at/\" target=\"_blank\">INSPIRE Austria<\/a><br>Website von INSPIRE Österreich mit Geoportalen und Informationen zur landesweiten Geodateninfrastruktur<p><b>Ort:&nbsp;<\/b>Österreich<\/p>","<a href=\"http://www.austrianmap.at\" target=\"_blank\">AMAP Austria – BEV – Bundesamt für Eich- und Vermessungswesen<\/a><br>Austrian Map online ist ein Service des Bundesamtes für Eich- und Vermessungswesens Österreich. Das WebGIS enthält Webkarten, die Geographischen Namensdatenbank GEONAM  und eine @map-Funktion zur Platzierung von Symbolen in der Karte u.a.<p><b>Ort:&nbsp;<\/b>Österreich<\/p>","<a href=\"http://www.geoland.at/\" target=\"_blank\">geoland.at – Geodatenportal der österreichischen Länder<\/a><br>GEOLAND.AT - Das Geodatenportal der österreichischen Länder ist Teil nationaler und internationalen Geodateninfrastrukturen (GDI), die die Nutzung von öffentlichen Geodaten für Verwaltung, Wirtschaft, Forschung, Bildung und Bürger wesentlich erleichtern sollen.<p><b>Ort:&nbsp;<\/b>Österreich<\/p>","<a href=\"https://www.geo.admin.ch/\" target=\"_blank\">https://www.geo.admin.ch/ - das Geoportal des Bundes (Schweiz)<\/a><br>Bundes-Geoportal der Schweiz mit Geodaten, Diensten und einer Liste von thematischen Geoportalen<p><b>Ort:&nbsp;<\/b>Schweiz<\/p>"],{"maxWidth":300,"minWidth":50,"maxHeight":null,"autoPan":true,"kee color":"yellow","weight":5,"opacity":0.5,"fill":true,"fillColor":"yellow","fillOpacity":0.2,"dashArray":null},{"showCoverageOnHover":true,"zoomToBoundsOnClick":true,"spiderfyOnMaxZoom":true,"removeOutsideVisibleBounds":false,"spiderLegPolylineOptions":{"weight":1.5,"color":"#222","opacity":0.5},"freezeAtZoom":false,"iconCreateFunction":"function (cluster) {\n      var childCount = cluster.getChildCount();var c = 'yellow';return new L.DivIcon({ html: '<div style=\"background-color:'+c+'\"><span>' + childCount + '<\/span><\/div>', className: 'marker-cluster', iconSize: new L.Point(40, 40) });\n  }"},"national",["<a href=\"http://www.geodatenzentrum.de/geodaten/gdz_rahmen.gdz_div?gdz_spr=deu&amp;gdz_akt_zeile=5&amp;gdz_anz_zeile=0&amp;gdz_user_id=0\" target=\"_blank\">Open Data - Freie Daten und Dienste des Bundesamt für Kartographie und Geodäsie (BKG)<\/a><br>„Die hier angebotenen Geodaten stehen unter verschiedenen Lizenzen geldleistungsfrei zum Download und zur Online-Nutzung zur Verfügung.“ (Quelle: Open Data BKG , abgerufen am 26.10.2017)<p><b>Ort:&nbsp;<\/b>Deutschland<\/p>","<a href=\"https://code-de.org/\" target=\"_blank\">CODE-DE<\/a><br>„CODE-DE ist der deutsche Zugang zu den Daten des europäischen Erdbeobachtungsprogramms Copernicus. Dieses Programm der Europäischen Union stellt als Basis der Umweltbeobachtungen Satellitendaten der sogenannten Sentinel-Reihe zur Verfügung.“ (Quelle: CODE-DE, abgerufen am 26.10.2017)<p><b>Ort:&nbsp;<\/b>Deutschland<\/p>","<a href=\"http://dblp.org/\" target=\"_blank\">DBLP computer science bibliography<\/a><br>„The dblp computer science bibliography is the on-line reference for open bibliographic information on computer science journals and proceedings“ (Quelle: DBLP computer science bibliography, abgerufen am 26.10.2017)<p><b>Ort:&nbsp;<\/b>Deutschland<\/p>","<a href=\"http://destatis.de/\" target=\"_blank\">Destatis - Statistisches Bundesamt<\/a><br>Internetangebot des Statistischen Bundesamtes mit aktuellen Informationen, Publikationen, Zahlen und Fakten der amtlichen Statistik<p><b>Ort:&nbsp;<\/b>Deutschland<\/p>","<a href=\"http://data.deutschebahn.com/\" target=\"_blank\">Deutsche Bahn Open Data<\/a><br>„Auf diesem Portal veröffentlicht die Deutsche Bahn AG einen wachsenden Datenbestand rund um Infrastruktur und Mobilität.“ (Quelle: Deutsche Bahn Open Data, abgerufen am 26.10.2017)<p><b>Ort:&nbsp;<\/b>Deutschland<\/p>","<a href=\"http://opendata.esri-de.opendata.arcgis.com/\" target=\"_blank\">Esri Deutschland Open Data Portal<\/a><br>„Entdecken Sie hier Open (Geo-)Data, Karten und Apps aus Deutschland zur sofortigen Nutzung und zum Download. Sie können nach Tags in Kategorien, nach beliebigen Begriffen oder Orten im Suchfeld fahnden. Entwickler können über den API Explorer direkt eine Verbindung zu jedem hier gelisteten Datensatz aufbauen oder die Daten als GeoJSON herunterladen. Dieses Portal stellt in ArcGIS Online veröffentlichte Open Data-Beiträge von Kunden und von Esri Deutschland sowie ausgewählte und republizierte Open Data aus fremden Portalen bereit.“ (Quelle: Esri Deutschland Open Data Portal)<p><b>Ort:&nbsp;<\/b>Deutschland<\/p>","<a href=\"http://sdw.ecb.europa.eu/\" target=\"_blank\">European Central Bank - Statistical Data Warehouse<\/a><br>„SDW provides features to access, find, compare, download and share the ECB’s published statistical information.“ (Quelle: SDW, abgerufen am 26.10.2017)<p><b>Ort:&nbsp;<\/b>Deutschland<\/p>","<a href=\"http://offenedaten.de/\" target=\"_blank\">Offenedaten.de<\/a><br>„OffeneDaten.de ist ein Datenkatalog für offene Daten in Deutschland. Die Seite wurde 2010 von engagierten Bürgern initiiert, weil es bis Dato kein vergleichbares Angebot in Deutschland gab.“ (Quelle: Offenedaten.de, abgerufen am 26.10.2017)<p><b>Ort:&nbsp;<\/b>Deutschland<\/p>","<a href=\"https://www.govdata.de/\" target=\"_blank\">GovData - das Datenportal für Deutschland<\/a><br>„Auf GovData, dem Datenportal für Deutschland sind Daten aller Verwaltungsebenen zentral zugänglich. Aktuelle Infos und Ähnliches finden Sie im Blog von GovData.“ (Quelle: GovData, abgerufen am 26.10.2017)<p><b>Ort:&nbsp;<\/b>Deutschland<\/p>","<a href=\"https://www.mcloud.de/\" target=\"_blank\">mCloud<\/a><br>„Die mCLOUD ist eine Rechercheplattform zu offenen Daten aus dem Bereich Mobilität und angrenzender Themen. Das BMVI stellt mit der mCLOUD einen zentralen Zugangspunkt zu allen offenen Daten seines Geschäftsbereiches zur Verfügung und öffnet das Portal auch für private Anbieter aus dem Mobilitätsbereich, um ihre Daten dort anzubieten.“ (Quelle: mCloud, abgerufen am 26.10.2017/<p><b>Ort:&nbsp;<\/b>Deutschland<\/p>","<a href=\"http://opendataportal.at/\" target=\"_blank\">Open Data Portal Österreich<\/a><br>Das zentrale Datenportal für Wirtschaft, Kultur, NGO/NPO, Forschung und Zivilgesellschaft. Betrieben durch Wikimedia Österreich<p><b>Ort:&nbsp;<\/b>Österreich<\/p>","<a href=\"http://basemap.at/\" target=\"_blank\">Austrian Ogd Basemap<\/a><br>Basemap.at ist eine internetfähige Grundkarte von Österreich, basierend auf den Geodaten der Länder und deren Partnern, frei verfügbar und performant.<p><b>Ort:&nbsp;<\/b>Österreich<\/p>","<a href=\"https://www.geologie.ac.at/\" target=\"_blank\">Geologische Bundesanstalt<\/a><br>Die Geologische Bundesanstalt (GBA) ist das größte geowissenschaftliche Forschungszentrum Österreichs. Es werden INSPIRE-Konforme Such-, Darstellungs- und Downloaddienste sowie Webapplikationen uns Services bereitgestellt.<p><b>Ort:&nbsp;<\/b>Österreich<\/p>","<a href=\"http://zamg.ac.at/\" target=\"_blank\">Zentralanstalt für Meteorologie und Geodynamik<\/a><br>Wetter, Klima, Umwelt, Geophysik, Forschung und Produkte der Zentralanstalt für Meteorologie und Geodynamik<p><b>Ort:&nbsp;<\/b>Österreich<\/p>","<a href=\"http://data.gv.at/\" target=\"_blank\">http://data.gv.at/ - Offene Daten Österreichs<\/a><br>Als zentraler “Österreich”-Katalog soll diese Website die Metadaten der dezentralen Metadatenkataloge der Verwaltung aufnehmen und abrufbar halten. Es handelt sich insbesondere um Open Government-Informationen (OGD) und Informationen des öffentlichen Sektors (IWG)<p><b>Ort:&nbsp;<\/b>Österreich<\/p>","<a href=\"http://umweltbundesamt.at/opendata/\" target=\"_blank\">Umweltbundesamt: OpenData Portal<\/a><br>Offene Umweltdaten des Umweltbundesamtes Österreich<p><b>Ort:&nbsp;<\/b>Österreich<\/p>","<a href=\"http://statistik.at/\" target=\"_blank\">Statistik Austria<\/a><br>Statistiken der Bundesanstalt Statistik Österreich<p><b>Ort:&nbsp;<\/b>Österreich<\/p>","<a href=\"http://meteoswiss.ch/\" target=\"_blank\">Bundesamt für Meteologie und Klimatologie Meteoschweiz<\/a><br>Klima- und Wetterdaten, Prognosen und Kartenvisualisierungen des Bundesamt für Meteologie und Klimatologie, Schweiz<p><b>Ort:&nbsp;<\/b>Schweiz<\/p>","<a href=\"http://www.bfs.admin.ch/\" target=\"_blank\">Bundesamt für Statistik<\/a><br>Amtliche Statistiken der Schweiz<p><b>Ort:&nbsp;<\/b>Schweiz<\/p>","<a href=\"https://opendata.swiss\" target=\"_blank\">opendata.swiss<\/a><br>opendata.swiss ist das Portal für Schweizer Open Government Data (OGD). Hier können Sie Schweizer Behördendaten kostenlos herunterladen.<p><b>Ort:&nbsp;<\/b>Schweiz<\/p>","<a href=\"https://www.bmlfuw.gv.at/service/geo-informationen.html\" target=\"_blank\">GIS-Anwendungen des BMLFUW<\/a><br>Geoinformationsdaten im Rahmen der GIS-Anwendungen des österreichischen Bundesministeriums für Land- und Forstwirtschaft, Umwelt und Wasserwirtschaft (BMLFUW)<p><b>Ort:&nbsp;<\/b>Österreich<\/p>"],{"maxWidth":300,"minWidth":50,"maxHeight":null,"autoPan":true,"keepInView":false,"closeButton":true,"zoomAnimation":true,"closeOnClick":null,"className":""},["Open Data - Freie Daten und Dienste des Bundesamt für Kartographie und Geodäsie (BKG) | Deutschland","CODE-DE | Deutschland","DBLP computer science bibliography | Deutschland","Destatis - Statistisches Bundesamt | Deutschland","Deutsche Bahn Open Data | Deutschland","Esri Deutschland Open Data Portal | Deuts EUAAAAAAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP8AAP9qovinAAAAYHRSTlMAAQIEBQkLDQ8SFB0jJiotMTg6PkNFR01OU1RVV1tgYmNkZmttbnR2d3x/gIGHiImKj5SVm6Okpqeoqquxsru+v8PFxsrO0tTV1tnb4OPm6Onq7O3u7/X3+Pn6+/z9/v8updvoAAABJElEQVQ4je3R6U7CQBQFYMBdXEDFO2oBURHcRXFXFEVx30Asitz3fwtPgUKX6ZD425O0nTn3m7RJfb4/JLwe7kZCOushNfHnmTnvVxqNjWgq0vfYME/9CrPGzax6k2AF8yNclaCnOcT4kq5wP/AiE3XmrwVKVIEm5SRQwOyYiE7wvA5IzTxGHxrMXAmruIwMPGOSISMZrF4HJWYbgwfRMOIe6y03GdGZ62lqZhlfXx11mTMcPSczF9idOskUSj3eNrFP7KftpOcG3R51so/9Xa/NJFG9zVrMzAuaJSsZekezQdZsoikPW8wuilthM2S8fadDxr6Zf5J2Qos15tp42+RwpLjiTBFtziSCvSNaJqsw2ZaJKkzUfFkklZYnFXH/2P848wuhC25j5OXYCQAAAABJRU5ErkJggg==","index":0},"iconWidth":30,"iconHeight":30},null,"regional",{"clickable":true,"draggable":false,"keyboard":true,"title":"","alt":"","zIndexOffset":0,"opacity":1,"riseOnHover":false,"riseOffset":250},["<a href=\"http://www.geoportal-bw.de\" target=\"_blank\">GDI Baden-Württemberg<\/a><br>Die Amtliche informations- und Kommunikationsplattform des Landes Baden-Würtenberg dient als Zugangsknoten zur Geodateninfrastruktur des Landes und informiert über aktuelle Entwicklungen und Projekte. Angeboten werden Datensuche und interaktive Dartstellung von Geodaten für Verwaltung, Wirtschaft, Wissenschaft und den Bürger. (Stand: 26.10.2017)<p><b>Ort:&nbsp;<\/b>Baden-Württemberg<\/p>","<a href=\"http://www.gdi.bayern.de/\" target=\"_blank\">GDI Bayern<\/a><br>Knotenpunkt der Geodatenifrastruktur der bayrischen Landesregierung: Zugriff u.a. auf das Geoportal Bayern, den BayernAtlas, das Bayrische Frachinformationssystem Naturschutz, Das integrierte Bayerische Landwirtschaftliche Informations-System (iBALIS), das Bodeninformations-\nsystem Bayern und den Bayerischen Denkmal-Atlas. (Stand: 7.11.2017)<p><b>Ort:&nbsp;<\/b>Bayern<\/p>","<a href=\"http://www.stadtentwicklung.berlin.de/geoinformation/\" target=\"_blank\">GDI Berlin<\/a><br>Das Geoportal Berlin bietet Informationen und Zugang zur Geodateninfrastruktur des Landes, der Landesvermessung, Liegenschaftskataster, Grundstückswerten und dem Umweltatlas Berlin (Stand: 26.10.2017)<p><b>Ort:&nbsp;<\/b>Berlin<\/p>","<a href=\"https://geoportal.brandenburg.de/\" target=\"_blank\">GDI Brandenburg<\/a><br>„Das Land Brandenburg bietet den Nutzern und Anbietern von Geodaten mit dem Geoportal Brandenburg einen zentralen Zugang zu Geodaten. Einfach und komfortabel können Geodaten gesucht und dargestellt werden. Der Zugriff auf verteilte Geodatenbestände wird somit von einer zentralen Stelle aus möglich.“ (Quelle: GDI Brandenburg, abgerufen am 26.10.2017)<p><b>Ort:&nbsp;<\/b>Brandenburg<\/p>","<a href=\"http://gdi.bremen.de/\" target=\"_blank\">GDI Bremen<\/a><br>„Die Geodateninfrastruktur der Freien Hansestadt Bremen (GDI-FHB) hat zum Ziel, die in den Verwaltungen des Landes, bei der Stadt Bremen und beim Magistrat Bremerhaven vorhandenen Geodaten und Geodatendienste für Politik, Verwaltung, Wirtschaft, Wissenschaft und Öffentlichkeit zu vernetzen, verfügbar zu machen und deren Nutzung zu erleichtern.“  (Quelle: GDI Bremen, abgerufen am 26.10.2017)<p><b>Ort:&nbsp;<\/b>Bremen<\/p>","<a href=\"http://www.hamburg.de/gdi-hh\" target=\"_blank\">GDI Hamburg<\/a><br>Eine Geodateninfrastruktur (GDI) ist ein komplexes Netzwerk zum standardisierten Austausch von Geodaten mit dem Ziel, diese leichter zugänglich und kombinierbar zu machen. Eine GDI wird auf verschiedenen Ebenen aufgebaut. Dabei ist die Geodateninfrastruktur Hamburg (GDI-HH) sowohl eigenständig, als auch ein Bestandteil der GDI-DE.<p><b>Ort:&nbsp;<\/b>Hamburg<\/p>","<a href=\"http://www.geoportal.hessen.de/\" target=\"_blank\">GDI Hessen<\/a><br>„Das Geoportal Hessen ist der zentrale Einstiegspunkt in die Geodateninfrastruktur Hessen und bietet einen einheitlichen und einfachen Zugang zu raumbezogenen Daten des Landes Hessen im Internet. Hier steht die Karte im Mittelpunkt.“ (Quelle: GDI Hessen, abgerufen am 26.10.2017)<p><b>Ort:&nbsp;<\/b>Hessen<\/p>","<a href=\"http://www.geoportal-mv.de/\" target=\"_blank\">GDI Meck­len­burg-Vor­pom­mern<\/a><br>„Das Geodatenportal des Landes Mecklenburg-Vorpommern (GeoPortal.MV) ist der zentrale Zugangsknoten zu Geodaten und Geodatendiensten aus allen Bereichen der Landesverwaltung M-V und der Kommunalverwaltungen M-V. Politik, Wirtschaft, Wissenschaft, Verwaltung und Privatpersonen können auf diese Daten zugreifen, die eine verlässliche Grundlage für effiziente Entscheidungen bieten. Das GeoPortal.MV ist eine technische Kernkomponente der Geodateninfrastruktur Mecklenburg-Vorpommern (GDI-MV).“ (Quelle: GeoPortal.MV, abgerufen am 26.10.2017) <p><b>Ort:&nbsp;<\/b>Meck­len­burg-Vor­pom­mern<\/p>","<a href=\"https://www.geodaten.niedersachsen.de\" target=\"_blank\">GDI Niedersachsen<\/a><br>Informationsplattform zum Thema Geodaten des Landes Niedersachsen. \n\nAnsprechpartner für das Geoportal und die Geodateninfrastruktur des Landes ist die Koordinierungsstelle GDI-NI beim Landesamt für Geoinformation und Landesvermessung Niedersachsen (LGLN) - Landesvermessung und Geobasisinformation mit Sitz in Hannover. (Stand: 27.10.2017)<p><b>Ort:&nbsp;<\/b>Niedersachsen<\/p>","<a href=\"https://www.geoportal.nrw/\" target=\"_blank\">GDI NRW<\/a><br>Die Geodateninfrastruktur des Landes Nordrhein-Westfalen besteht seit 1999 und hat sich die Aktivierung des Geodatenmarktes sowie die verbesserte Verfügbarkeit und Nutzbarkeit der behördlichen und privaten Geodaten zum Ziel gesetzt. An der Realisierung der GDI sind das Land NRW, Kommunen, IT-Unternehmen und Nutzer von Geoinformationen beteiligt.\n(Stand: 27.10.2017)<p><b>Ort:&nbsp;<\/b>Nordrhein-Westfalen<\/p>","<a href=\"http://www.geoportal.rlp.de/\" target=\"_blank\">GDI Rhein­land-Pfalz<\/a><br>Über das GeoPortal.rlp können Geodaten des Landes Rheinland-Pfalz zentral gesucht und visualisiert werden. Es handelt sich um ein Projekt des Lenkungsausschuss für Geodateninfrastruktur Rheinland-Pfalz, dessen Mitglieder Vertreter der Staatskanzlei, der Ministerien und der kommunalen Spitzenverbände sind. Das Portal selbst ist als Open-Source Projekt realisiert, wovon ausgewählte Komponenten unter anderem als LiveCD heruntergeladen werden können. (Stand: 27.10.2017)<p><b>Ort:&nbsp;<\/b>Rhein­land-Pfalz<\/p>","<a href=\"http://geoportal.saarland.de/\" target=\"_blank\">GeoPortal Saarland (GDI-SL)<\/a><br>Das GeoPortal Saarland ist die Informations- und Interaktionsplattform der Geodateninfrastruktur Saarland (GDI-SL). Mithilfe von Netzwerk- und Geodiensten ermöglicht diese einen zentralen Zugang zu raumbezogenen Informationen im Saarland.\n\nDie Daten werden je zu verschiedenen Nutzungsbedingungen angeboten, einige davon sind frei, andere sind Zugangsbeschränkt. Zu beachten ist dabei die Legende der Inhaltsübersicht und die genauen Angaben in den Metadaten.\n\n(Stand: 27.10.2017)<p><b>Ort:&nbsp;<\/b>Saarland<\/p>","<a href=\"http://www.gdi.sachsen.de/\" target=\"_blank\">GDI Sachsen<\/a><br>Die Geodateninfrastruktur Sachsen hat das Ziel, digitalen, raumbezogenen Daten aus der Wirtschaft und öffentlichen Verwaltung des Landes einem breiten Nutzerkreis zugänglich zu machen. Die suche nach Geodaten wird über den Metadatenkatalog GeoMIS.Sachsen und das Geoportal Sachsenatlas ermöglicht. \n(Stand: 27.10.2017)<p><b>Ort:&nbsp;<\/b>Sachsen<\/p>","<a href=\"http://www.lvermgeo.sachsen-anhalt.de/de/main.htm\" target=\"_blank\">GDI Sachsen-Anhalt / LvermGeo<\/a><br>Die Website des Landesamt für Vermessung und Geoinformation Sachsen-Anhalt umfasst Zugänge zu Diensten der Geodateninfrastruktur Sachsenanhalt (GDI-LSA) sowie einen Geodatenviewer. Viele der angebotenen Dienste und Daten sind käuflich zu erwerben oder unterliegen Nutzungsbeschränkungen.\n(Stand: 27.10.2017)<p><b>Ort:&nbsp;<\/b>Sachsen-Anhalt<\/p>","<a href=\"http://www.gdi-sh.de/\" target=\"_blank\">GDI Schleswig-Holstein<\/a><br>Die Geodateninfrastruktur Schleswig-Holstein ermöglicht unter der Leitung des Lenkungsgremiums LG GDI-SH den Zugriff auf Geodaten des Landes Schleswig-Holstein. Die website umfasst ein Geoportal, welches das suchen und Betrachten von Geodaten, nach Themen unterteilt, ermöglicht. Zudem werden kommerzielle Dienste angeboten. (Stand: 27.10.2017)<p><b>Ort:&nbsp;<\/b>Schleswig-Holstein<\/p>","<a href=\"http://www.geoportal-th.de/\" target=\"_blank\">GDI Thüringen<\/a><br>Die Geodateninfrastruktur (GDI) des Landes Thüringen ermöglicht den zugriff auf Geodaten und Dienste des Landes. Neben einem umfrangreichen Downloadbereich von offenen Geodaten ist der Zugriff auf eine Metadatensuche, Web-Viewer, Geoproxy und OGC-Dienste sowie versichiedene Temenbereiche möglich. (Stand: 27.10.2017)<p><b>Ort:&nbsp;<\/b>Thüringen<\/p>","<a href=\"http://www.doris.at/\" target=\"_blank\">DORIS interMAP – Startseite<\/a><br>DORIS ist das Digitale Oberösterreichische RaumInformationssystem - das Geographische Informationssystem des Landes Oberösterreich.<p><b>Ort:&nbsp;<\/b>Oberösterreich<\/p>","<a href=\"http://www.noe.gv.at/Land-Zukunft/Karten-Geoinformation.html\" target=\"_blank\">Karten &amp; Geoinformationen - Land Niederösterreich<\/a><br>Portal zur Geodateninfrastruktur des Landes Niederösterreich mit Zugang zum NÖ Atlas und einen Downloadbereich mit frei verwendbaren Geodaten (mit Quellenangabe) (Stand: 7.11.2017)<p><b>Ort:&nbsp;<\/b>Niederösterreich<\/p>","<a href=\"http://www.salzburg.gv.at/sagis/\" target=\"_blank\">SAGIS - Salzburger Geographisches Informationssystem<\/a><br>WebGIS, Geodaten und Dienste des Landes Salzburg, Österreich<p><b>Ort:&nbsp;<\/b>Salzburg<\/p>","<a href=\"http://www.wien.gv.at/viennagis/\" target=\"_blank\">ViennaGIS - das Geografische Informationssystem der Stadt Wien<\/a><br>Das Geografische Informationssystem (GIS) der Stadt Wien stellt eine umfassende und nachhaltige Geodaten- und Geodinste-Infrastruktur bereit (Stand: 8.11.2017)<p><b>Ort:&nbsp;<\/b>Wien<\/p>","<a href=\"http://gis.bgld.gv.at/\" target=\"_blank\">GeoDaten Burgenland - Willkommen<\/a><br>Geodaten und -Dienste des Burgenlandes in Östereich, u.a. mit Downloads, WMS Diensten und WebGIS-Inhalten wie eine Katastralmappe, Topografische Landkarte und ein Flächenwidmungsplan (Stand: 8.11.2017)<p><b>Ort:&nbsp;<\/b>Burgenland<\/p>","<a href=\"http://www.vorarlberg.at/lvg\" target=\"_blank\">Land Vorarlberg - Landesvermessungsamt<\/a><br>Geodaten und -Dienste des Landes Voralberg, Östereich, u.a. mit Downloads, WMS Diensten, dem Voralberg Atlas und dem Voralberg Atlas Mobil (Stand: 8.11.2017)<p><b>Ort:&nbsp;<\/b>Voralberg<\/p>","<a href=\"http://www.tirol.gv.at/tiris\" target=\"_blank\">tiris - Tiroler Rauminformationssystem | Land Tirol<\/a><br>“tiris ist das geografische Informationssystem des Landes Tirol. In den Verwaltungsbereichen werden Geodaten über raumbezogene Sachverhalte im tiris Datenpool systematisch gespeichert. Daraus entstehen Geoinformationen wie tirisMaps und Geodatendienste für die amtliche und öffentliche Nutzung im Internet.” (Quelle: tiris, abgerufen am 7.11.2017)<p><b>Ort:&nbsp;<\/b>Tirol<\/p>","<a href=\"http://www.kagis.ktn.gv.at/\" target=\"_blank\">GDI Kärnten – KAGIS<\/a><br>Portal zur Geodateninfrastruktur der Landesregierung Kärnten<p><b>Ort:&nbsp;<\/b>Kärnten<\/p>","<a href=\"http://www.gis.steiermark.at/\" target=\"_blank\">GIS-Steiermark - Geographisches Informationssystem -  Land Steiermark<\/a><br>Das GIS-Steiermark versteht sich als öffentliche Serviceeinrichtung und stellt raumbezogene Daten und daraus generierte Mehrwertprodukte als Planungsgrundlagen der Landesverwaltung und Externen zur Verfügung. (Stand: 8.11.2017)<p><b>Ort:&nbsp;<\/b>Steiermark<\/p>","<a href=\"https://mlr.baden-wuerttemberg.de/de/unsere-themen/geodaten/open-data/\" target=\"_blank\">Open Data: Ministerium für Ländlichen Raum und Verbraucherschutz Baden-Württemberg<\/a><br>Barrierefrei gestalteter Internetauftritt des Ministerium für Ländlichen Raum und Verbraucherschutz Baden-Württemberg mit offenen Geobasisinformationen<p><b>Ort:&nbsp;<\/b>Baden-Württemberg<\/p>"],{"maxWidth":300,"minWidth":50,"maxHeight":null,"autoPan":true,"keepInView":false,"closeButton":true,"zoomAnimation":true,"closeOnClick":null,"className":""},{"showCoverageOnHover":true,"zoomToBoundsOnClick":true,"spiderfyOnMaxZoom":true,"removeOutsideVisibleBounds":false,"spiderLegPolylineOptions":{"weight":1.5,"color":"#222","opacity":0.5},"freezeAtZoom":false,"iconCreateFunction":"function (cluster) {\n      var childCount = cluster.getChildCount();var c = 'blue';return new L.DivIcon({ html: '<div style=\"background-color:'+c+'\"><span>' + childCount + '<\/span><\/div>', className: 'marker-cluster', iconSize: new L.Point(40, 40) });\n  }"},"regional",["GDI Baden-Württemberg | Baden-Württemberg","GDI Bayern | Bayern","GDI Berlin | Berlin","GDI Brandenburg | Brandenburg","GDI Bremen | Bremen","GDI Hamburg | Hamburg","GDI Hessen | Hessen","GDI Meck­len­burg-Vor­pom­mern | Meck­len­burg-Vor­pom­mern","GDI Niedersachsen | Niedersachsen","GDI NRW | Nordrhein-Westfalen","GDI Rhein­land-Pfalz | Rhein­land-Pfalz","GeoPortal Saarland (GDI-SL) | Saarland","GDI Sachsen | Sachsen","GDI Sachsen-Anhalt / LvermGeo | Sachsen-Anhalt","GDI Schleswig-Holstein | Schleswig-Holstein","GDI Thüringen | Thüringen","DORIS interMAP – Startseite | Oberösterreich","Karten &amp;amp; Geoinformationen - Land Niederösterreich | Niederösterreich","SAGIS - Salzburger Geographisches Informationssystem | Salzburg","ViennaGIS - das Geografische Informationssystem der Stadt Wien | Wien","GeoDaten Burgenland - Willkommen | Burgenland","Land Vorarlberg - Landesvermessungsamt | Voralberg","tiris - Tiroler Rauminformationssystem | Land Tirol | Tirol","GDI Kärnten – KAGIS | Kärnten","GIS-Steiermark - Geographisches Informationssystem -  Land Steiermark | Steiermark","Open D aten Berlin<\/a><br>Open Data Portal der Stadt Berlin<p><b>Ort:&nbsp;<\/b>Berlin<\/p>","<a href=\"http://transparenz.bremen.de/\" target=\"_blank\">Transparenzportal Bremen<\/a><br>„Das Bremische Transparenzportal wird aus über 150 technischen Systemen mit Dokumenten und Datensätzen (Open Data) beliefert. Wenn die Schulen mitgerechnet werden, beliefern sogar über 200 Systeme das Portal.\n\nDabei werden die Daten teilweise manuell eingestellt oder gelangen automatisiert in das Transparenzportal.“ (Quelle: Transparenzportal Bremen. Technischer Aufbau und Funktionsweise des Transparenzportals, abgerufen am 26.10.2017)<p><b>Ort:&nbsp;<\/b>Bremen<\/p>","<a href=\"http://daten.hamburg.de/\" target=\"_blank\">Transparenzportal Hamburg<\/a><br>Die bisher unter dem Open Data Portal veröffentlichten Daten, finden Sie nun hier im Transparenzportal.<p><b>Ort:&nbsp;<\/b>Hamburg<\/p>","<a href=\"https://open.nrw/\" target=\"_blank\">Open Data | Open.NRW<\/a><br>Open.NRW unterstützt Verwaltungen, Bürgerinnen und Bürger des Landes Nordrhein-Westfalen sowie weitere externe Akteure bei dem offenen Austausch und der Zusammenarbeit. Das Landesportal vereint offene Datensätze von Städten und Kommunen und beinhaltet zudem Geobasisdaten. (Stand: 27.10.2017)<p><b>Ort:&nbsp;<\/b>Nordrhein-Westfalen<\/p>","<a href=\"https://daten.rlp.de/\" target=\"_blank\">Open-Government-Data-Portal Rheinland-Pfalz  (OGDP-RP)<\/a><br>Das Portal bietet einen einheitlichen, zentralen Zugang zu Verwaltungsdaten der rheinland-pfälzischen Landesbehörden und Kommunen. Unbedingt zu beachten ist, dass neben den offenen Daten hier auch Daten mit eingeschränkten Lizenzbedingungen angeboten werden, obgleich die Verwendung offener Lizenzen und maschinenlesbarer Rohdaten allgemein angestrebt wird. (Stand: 27.10.2017)<p><b>Ort:&nbsp;<\/b>Rheinland-Pfalz<\/p>","<a href=\"http://www.opendata.sachsen.de\" target=\"_blank\">Open Data - Verfügbare Datenbestände des Freistaats Sachsen<\/a><br>Im Zuge des Projektes „Open Government Data“ wird angestrebt, die Transparenz staatlichen handelns zu erhöhen, in dem mehr Daten aus dem staatlichen Bereich publiziert werden. \n\nDie Webseite verweist auf diverse Datenbestände, die zukünftig erschlossen werden könnten. Die Nutzungsbedingungen und Urheberrechtsfragen sind aber bislang noch nicht einheitlich geregelt.\n(Stand: 27.10.2017)<p><b>Ort:&nbsp;<\/b>Sachsen<\/p>","<a href=\"http://www.geoportal-th.de/de-de/downloadbereiche/downloadoffenegeodatenth%C3%BCringen.aspx\" target=\"_blank\">Download Offene Geodaten Thüringen<\/a><br>Teil des Geoportal-Th und der GDI-Th ist ein Downloadbereich, in dem eine Vielzahl von Geodaten ohne Zugangsbeschränkung genutzt und heruntergeladen werden können. Zu beachten ist, dass die Datenlizenz einen Quellenvermerk vorschreibt. (Stand: 27.10.2017)<p><b>Ort:&nbsp;<\/b>Thüringen<\/p>","<a href=\"http://data.ktn.gv.at/\" target=\"_blank\">Kärnten Open Data<\/a><br>Datenauftritt des Bundeslandes Kärnten<p><b>Ort:&nbsp;<\/b>Kärnten<\/p>","<a href=\"http://data.noe.gv.at/\" target=\"_blank\">Niederösterreich (lower Austria) Open Data<\/a><br>Katalog von OGD-Datensätzen des Landes Niederösterreich<p><b>Ort:&nbsp;<\/b>Niederösterreich<\/p>","<a href=\"http://data.tirol.gv.at/\" target=\"_blank\">Tirol Data Portal<\/a><br>Open Government Data des Landes Tirol, Österreich<p><b>Ort:&nbsp;<\/b>Tirol<\/p>","<a href=\"http://data.vorarlberg.gv.at/\" target=\"_blank\">Vorarlberg Open Data<\/a><br>Open Government Data des Landes Voralberg<p><b>Ort:&nbsp;<\/b>Voralberg<\/p>","<a href=\"http://data.wien.gv.at/\" target=\"_blank\">Open Government Data Wien<\/a><br>Datenauftritt der Bundeshauptstadt (und zugleich Bundesland) Wien<p><b>Ort:&nbsp;<\/b>Wien<\/p>","<a href=\"http://ge.ch/sitg/sitg_catalog/sitg_donnees\" target=\"_blank\">Sitg Geneva's Territorial Information System<\/a><br>Geoinformationen des Kanton und der Republik Genf (Französisch-Sprachig)<p><b>Ort:&nbsp;<\/b>Genf<\/p>","<a href=\"http://data.tpg.ch/\" target=\"_ 2781069918769,10.3264841034852,9.99336990347324,6.4553336626412,6.61112660469778,7.20012974647057,15.4382920345687,14.2869766541467,8.54137760184294,11.0618835905663,11.059998795965],10,null,"kommunal",{"lineCap":null,"lineJoin":null,"clickable":true,"pointerEvents":null,"className":"","stroke":true,"color":"brown","weight":5,"opacity":0.5,"fill":true,"fillColor":"brown","fillOpacity":0.2,"dashArray":null},{"showCoverageOnHover":true,"zoomToBoundsOnClick":true,"spiderfyOnMaxZoom":true,"removeOutsideVisibleBounds":false,"spiderLegPolylineOptions":{"weight":1.5,"color":"#222","opacity":0.5},"freezeAtZoom":false,"iconCreateFunction":"function (cluster) {\n      var childCount = cluster.getChildCount();var c = 'brown';return new L.DivIcon({ html: '<div style=\"background-color:'+c+'\"><span>' + childCount + '<\/span><\/div>', className: 'marker-cluster', iconSize: new L.Point(40, 40) });\n  }"},"kommunal",["<a href=\"http://offenedaten.aachen.de/\" target=\"_blank\">Aachen Open Data<\/a><br>Open Data Portal der Stadt Aachen mit über 70 Datensätzen verschiedener Organisationen, einschließlich der Stadt Stolberg und der Gemeinde Roetgen (Stand: 7.11.2017)<p><b>Ort:&nbsp;<\/b>Aachen<\/p>","<a href=\"https://www.bochum.de/opendata\" target=\"_blank\">Bochum Open Data<\/a><br>„Online-Anwendungen und verschiedene Datensätze der Stadtverwaltung Bochum.“ (Stand 26.10.2017)<p><b>Ort:&nbsp;<\/b>Bochum<\/p>","<a href=\"https://opendata.bonn.de/\" target=\"_blank\">Open Data Katalog Bonn<\/a><br>„Dieses Open Data Portal richtet sich in erster Linie an IT-Entwickler, die mit den angebotenen Datensätze Anwendungen erstellen möchten. So können die Datensätze z.B. für wissenschaftliche Zwecke und Bildungseinrichtungen, für bürgerschaftliches Engagement oder die Anwendungsentwicklung von Internetangeboten bzw. Apps, auch für die kommerzielle Weiternutzung, frei verwendet werden.“ (Quelle: Open Data Katalog Bonn, abgerufen am 26.10.2017)<p><b>Ort:&nbsp;<\/b>Bonn<\/p>","<a href=\"http://www.braunschweig.de/leben/stadtplanung_bauen/geoinformationen/opengeodata.html\" target=\"_blank\">Braunschweig Open GeoData<\/a><br>„Die Stadt Braunschweig veröffentlicht an dieser Stelle ausgewählte Geodaten zur freien Verwendung durch die Bevölkerung, Vereine, Kongressveranstalter und Gewerbeunternehmen.“ (Quelle: Braunschweig OpenGeoData, abgerufen am 26.10.2017)<p><b>Ort:&nbsp;<\/b>Braunschweig<\/p>","<a href=\"http://portal.chemnitz.opendata.arcgis.com/\" target=\"_blank\">Open Data Stadt Chemnitz<\/a><br>Open-Data-Portal der Stadt Chemnitz<p><b>Ort:&nbsp;<\/b>Chemnitz<\/p>","<a href=\"https://www.offenesdatenportal.de/\" target=\"_blank\">Offenesdatenportal.de<\/a><br>„Die Kommunalverwaltungen in Deutschland bietet Ihnen auf diesem Portal zahlreiche Datensätze, Dienste und Anwendungen der Behörden und Ämter an. Die Datensätze werden von der Verwaltung im Sinne von „Open Data“ frei verfügbar und nutzbar in entsprechenden Kommunalportalen zur Verfügung gestellt. Sie können entsprechend der Nutzungsbedingungen und Lizenzen weiterverwendet werden, beispielweise für die Entwicklung von Apps.“ (Quelle: Offenesdatenportal.de, abgerufen am 26.10.2017)<p><b>Ort:&nbsp;<\/b>Deutschland<\/p>","<a href=\"http://freiegeodatenlandkreisdiepholz-geoweb-diepholz.opendata.arcgis.com/\" target=\"_blank\">Open Geodata Landkreis Diepholz<\/a><br>„Die hier angebotenen Geodaten sind für alle interessierten Nutzer in maschinenlesbaren Formaten frei zugänglich. Sie beinhalteten anwendungsspezifische Fachinformationen zum Landkreis Diepholz und stammen aus der zentralen Geodatenbank des Geoinformationssystems. Die angebotenen Geodaten werden in Echtzeit zur Verfügung gestellt, so dass die verfügbaren Inhalte den intern verwendeten Strukturen entsprechen. Lediglich personenbezogene Inhalte bzw. Inhalte nur für den Dienstgebrauch sind ausgeblendet. Daten, die der Landkreis in Lizenz nutzt, können hier nicht angeboten werden. Die angebotene Inhalte sind lizenziert unter einer Datenlizenz Deutschland – Namensnennung – Version 2.0“ (Quelle: Open Geodata Landkreis Diepholz, abgerufen am 26.10.2017)<p><b>Ort:&nbsp;<\/b>Diepholz<\/p>","<a href=\"http://www.offenedaten.frankfurt.de\" target=\"_blank\">offenedaten.frankfurt.de<\/a><br>„Hier finden Sie offene Daten aus den Ämtern und Betriebender Stadtverwaltung Frankfurt am Main. Es handelt sich um „offene“ Daten, weil die Stadt Frankfurt die Datensätze zur freien Nutzung und in offenen, maschinenlesbaren Formaten bereitstellt. Wir folgen hier der Idee, die allgemein als Open Data bezeichnet wird.“  (Quelle: Offene Daten Frankfurt\u0001, abgerufen am 26.10.2017)<p><b>Ort:&nbsp;<\/b>Frankfurt am Main<\/p>","<a href=\"http://fritz.freiburg.de/\" target=\"_blank\">Freiburg FRITZ Online Statistics<\/a><br>Statistik-Portal der Stadt Freiburg im Breisgau (enthält u.a. die Themen „Open Data“ und „Geodaten“)<p><b>Ort:&nbsp;<\/b>Freiburg im Breisgau<\/p>","<a href=\"https://opendata.gelsenkirchen.de/\" target=\"_blank\">Offene Daten Gelsenkirchen<\/a><br>„Die Daten Deiner Stadt gehören Dir. Wir – die Stadt Gelsenkirchen – öffnen sie und Du machst was draus. Zum Beispiel Webanwendungen wie Apps oder Internetseiten. So haben alle etwas davon: Du weißt mehr über deine Stadt und viele Menschen profitieren von Deinem Wissen. Sei Teil der digitalen Revolution!“  (Quelle: Offene Daten Gelsenkirchen\u0001, abgerufen am 26.10.2017)<p><b>Ort:&nbsp;<\/b>Gelsenkirchen<\/p>","<a href=\"http://www.daten.halle.de\" target=\"_blank\">Halle an der Saale Open Data<\/a><br>„Auf dem Weg zu einem eigenen Open-Data-Portal gibt die Stadtverwaltung verschiedene Datensätze in bspw. CSV- und Excel-Formaten frei.\n\nDies ist der erste Schritt. Es ist geplant, zukünftig weitere Daten zur freien Verfügung einzustellen.“ (Quelle: http://www.daten.halle.de, abgerufen am 26.10.2017)<p><b>Ort:&nbsp;<\/b>Halle an der Saale<\/p>","<a href=\"https://www.opendata-hro.de/\" target=\"_blank\">OpenData.HRO<\/a><br>„Die Hansestadt Rostock sammelt und pflegt eine Vielzahl von Daten. Diese Daten bergen enormes Potenzial für Innovationen, sofern sie als offene Daten für jedermann frei zugänglich gemacht werden und sie für jegliche Zwecke weiterverwendet und -verbreitet werden können – insbesondere auch für kommerzielle Zwecke. Das vorliegende Portal dient als zentrale Plattform zur Veröffentlichung offener Daten der Hansestadt Rostock.“ (Quelle: OpenData.HRO, abgerufen am 26.10.2017)<p><b>Ort:&nbsp;<\/b>Hansestadt Rostock<\/p>","<a href=\"http://www.herne.de/Stadt-und-Leben/Stadtfakten/Open-Data/\" target=\"_blank\">Herne Open Data<\/a><br>„Im Open Data Portal der Stadt Herne werden verschiedene Datensätze der Stadtverwaltung veröffentlicht.“ (Quelle: Herne Open Data, abgerufen am 26.10.2017)<p><b>Ort:&nbsp;<\/b>Herne<\/p>","<a href=\"http://opendata.jena.de/\" target=\"_blank\">Jena OpenData<\/a><br>„Das Portal dient der Veröffentlichung von offenen Daten der Stadt Jena zur freien Verwendung und Nutzung entsprechend der Lizenzierung. Der Umfang der Datensätze wird kontinuierlich erweitert. Wir stellen sowohl dynamische als auch statische Daten zur Verfügung.“ (Quelle: Jena Open Data, abgerufen am 26.10.2017)<p><b>Ort:&nbsp;<\/b>Jena<\/p>","<a href=\"https://www.offenesdatenportal.de/organization/kreis-kleve\" target=\"_blank\">Kreis Kleve Open Data<\/a><br>Open Data Portal des Kreises Kleve  auf der Plattform offenesdatenportal.de, 83 Datensätze nach 7 Gruppen geordnet, u.a. zur öffentlichen Verwalltung, Wirtschaft und Arbeit, Transport und Verkehr (Stand: 26.10.2017)<p><b>Ort:&nbsp;<\/b>Kleve<\/p>","<a href=\"https://www.offenesdatenportal.de/organization/stadt-kleve\" target=\"_blank\">Stadt Kleve Open Data<\/a><br>Open Data der Stadt Kleve auf der Plattform offenesdatenportal.de, 46 Datensätze mit verschiedenen Tags versehen, Bezug u.a. demographische Daten, öffentlichen Einrichtungen und Flächennutzung (Stand: 26.10.2017)<p><b>Ort:&nbsp;<\/b>Kleve<\/p>","<a href=\"https://www.offenedaten-koeln.de/\" target=\"_blank\">Offene Daten Köln<\/a><br>Offene Daten der Stadt Köln mit Datensätzen verschiedener Einrichtungen, u. a. Kölner Zoo, Stadtbibilothek, Polizei, Verkehrsverbund Rhein-Sieg GmbH, Kölner Verkehrs-Betriebe AG, Feuerwehr Koeln, AWB Abfallwirtschaftsbetriebe Köln GmbH, FH Köln, cambio Carsharing  (Stand: 26.10.2017)<p><b>Ort:&nbsp;<\/b>Köln<\/p>","<a href=\"https://www.offenesdatenportal.de/organization/krefeld\" target=\"_blank\">Krefeld Open Data<\/a><br>Open Data der Stadt Kleve auf der Plattform offenesdatenportal.de, 45 Datensätze mit verschiedenen Tags versehen, gruppiert nach den Themen „Bevolkerung, Geologie und Geobasisdaten“, „Kultur, Freizeit, Sport und Tourismus“, „Soziales“, „Bevölkerung“, „Infrastruktur“ und mehr (Stand: 26.10.2017)<p><b>Ort:&nbsp;<\/b>Krefeld<\/p>","<a href=\"https://opendata.leipzig.de/de/dataset\" target=\"_blank\">Leipzig Open Data<\/a><br>„Die Stadt Leipzig möchte verschiedene Datensätze aus der Verwaltung, Fachleuten sowie interessierten Nutzern zur Verfügung zu stellen. Für diesen Zweck wurde das Open Data-Portal der Stadt Leipzig eingerichtet. Zudem veröffentlicht die Stadtverwaltung Leipzig ihre Datensätze auf dem Datenportal für Deutschland.“ (Quelle: Leipzig Open Data, abgerufen am 26.10.2017)\n<p><b>Ort:&nbsp;<\/b>Leipzig<\/p>","<a href=\"https://open.lklg.net/\" target=\"_blank\">Open Data Portal des Landkreis Lüneburg<\/a><br>„Dies ist das Open Data Portal des Landkreis Lüneburg. Open Data steht für die Öffnung von Informationen und Daten des öffentlichen Sektors für die Allgemeinheit. Mit diesem Portal möchte der Landkreis Lüneburg mehr Transparenz der Kreisverwaltung schaffen.“ (Quelle: Open Data Portal des Landkreis Lüneburg, abgerufen am 26.10.2017)<p><b>Ort:&nbsp;<\/b>Lüneburg<\/p>","<a href=\"https://www.magdeburg.de/Start/B%C3%BCrger-Stadt/Verwaltung-Service/Offene-Verwaltungsdaten/index.php?La=1&amp;NavID=37.906&amp;object=tx%7C37.12808.1&amp;kat=&amp;kuo=2&amp;sub=0\" target=\"_blank\">Magdeburg Open Data<\/a><br>„Der Stadtrat hat sich zur Bereitstellung von offenen Verwaltungsdaten der Landeshauptstadt im Rahmen eines Projektes positioniert. Der Verwaltung ist es wichtig, überschaubar zu beginnen, Erfahrungen zu sammeln und darauf aufbauend sukzessive das Vorhaben weiter voranzutreiben.“\n(Quelle: Landeshauptstadt Magdeburg, abgerufen am 26.10.2017)<p><b>Ort:&nbsp;<\/b>Magdeburg<\/p>","<a href=\"https://opendata.mannheim.de/\" target=\"_blank\">Open Data der Stadt Mannheim<\/a><br>„Der Gemeinderat der Stadt Mannheim hat im März 2015 beschlossen, dass auf einem eigenen Portal offene Daten (Open Data) zur Verfügung gestellt werden.\n\nDieses Portal richtet sich sowohl an Bürger als auch an Entwickler von Anwendungen.“ (Quelle: Stadt Mannheim, abgerufen am 26.10.2017) <p><b>Ort:&nbsp;<\/b>Mannheim<\/p>","<a href=\"https://opendata.meerbusch.de/\" target=\"_blank\">Meerbusch Open Data<\/a><br>„Die Stadt Meerbusch stellt ab 2017 offene Daten auf diesem Portal zur Verfügung. Wir starten mit ersten Daten zu Bevölkerung und Wahlen und bauen das Angebot in den kommenden Monaten weiter aus. Wir werden nach Abstimmung mit dem Land NRW bald auf Open.NRW als Datenbereitsteller gelistet, so dass unsere Informationen auch landes- und bundesweit gefunden werden können.“ (Quelle: Stadt Meerbusch, abgerufen am 26.10.2017) <p><b>Ort:&nbsp;<\/b>Meerbusch<\/p>","<a href=\"http://stadt.mittenwalde.opendata.arcgis.com/\" target=\"_blank\">Mittenwalde Open Data<\/a><br>Open Data Portal der Stadt Mittenwalde basierend auf ArcGIS Portal.<p><b>Ort:&nbsp;<\/b>Mittenwalde<\/p>","<a href=\"https://offenedaten.de/organization/mittenwalde\" target=\"_blank\">Open Data der Stadt Mittenwalde<\/a><br>Open Data Portal der Stadt Mittenwalde auf Offenedaten.de, 7 Datensätze mit verschiedenen Tags, u.a. Verkehr, Bebauungsplan, Einwohner<p><b>Ort:&nbsp;<\/b>Mittenwalde<\/p>","<a href=\"http://offenedaten.moers.de/\" target=\"_blank\">Offene Daten Moers<\/a><br>„Es handelt sich um \"offene\" Daten, weil die Stadt Moers die Datensätze zur freien Nutzung und in offenen, maschinenlesbaren Formaten bereitstellt. Wir folgen hier der Idee, die allgemein als Open Data bezeichnet wird. Die grundsätzliche Idee wird gut in den \"Externer Link10 Prinzipien offener Regierungsinformationen\" vermittelt.\n\nNach und nach werden wir den Bestand an offenen Daten erweitern. Wir veröffentlichen in unserem Portal auch Daten von Unternehmen oder Privatleuten, wenn sie einen Bezug zu Moers haben und es keine rechtlichen Beschränkungen gibt. Wenn Sie Daten haben, melden Sie sich!“ \n(Quelle: Stadt Moers, abgerufen am 26.10.2017)<p><b>Ort:&nbsp;<\/b>Moers<\/p>","<a href=\"https://www.moenchengladbach.de/de/aktuell-aktiv/open-data/\" target=\"_blank\">Mönchengladbach Open Data<\/a><br>„Die Stadt Mönchengladbach startet im Rahmen ihrer Open Government Bestrebungen dieses Open-Data-Portal.\n\nNach und nach werden wir den Bestand an offenen Daten erweitern und so eine Grundlage bilden, für einen demokratischen Wissensaustausch, mehr Partizipation und eine bessere Kommunkation zwischen Verwaltung, Politik und Bürgerinnen und Bürgern unserer Stadt.“ (Quelle: Stadt Mönchengladbach, abgerufen am 26.10.2017)<p><b>Ort:&nbsp;<\/b>Mönchengladbach<\/p>","<a href=\"https://geo.muelheim-ruhr.de/open-data/13819\" target=\"_blank\">Mülheim an der Ruhr Open Data<\/a><br>„Die Stadt Mülheim an der Ruhr stellt offene Daten (Open Data) als Rohdaten aus verschiedenen Bereichen der Verwaltung bereit. Eine automatisierte Aktualisierung sorgt dafür, dass stets nur die aktuellsten Daten publiziert werden.“ (Quelle: Stadt Mönchengladbach, abgerufen am 26.10.2017)<p><b>Ort:&nbsp;<\/b>Mülheim an der Ruhr<\/p>","<a href=\"https://www.opengov-muenchen.de/\" target=\"_blank\">Open-Data-Portal München der Landeshauptstadt München<\/a><br>„Auf dem Open Data Portal München stellt die Landeshauptstadt München Datensätze der öffentlichen Verwaltung zur Verfügung. Verwaltungsmitarbeitern, Bürgerinnen und Bürgern, Unternehmen und Wissenschaftlern soll damit die Möglichkeit gegeben werden, über einen zentralen Einstiegspunkt auf Daten und Informationen der Verwaltung zuzugreifen und diese weiterzuverwenden, so dass durch neue Ideen sowie Kombination und Analyse neue Erkenntnisse aus den vorhandenen Daten gewonnen werden können.“ (Quelle: Open-Data-Portal München der Landeshauptstadt München, abgerufen am 26.10.2017)<p><b>Ort:&nbsp;<\/b>München<\/p>","<a href=\"http://www.stadt-muenster.de/katasteramt/geodatenmanagement/open-data.html\" target=\"_blank\">Münster GeoData<\/a><br>„Die Stadt Münster beteiligt sich am Wettbewerb \"Apps für Deutschland\". Sie stellt dazu Datensätze über Spielplätze und Sportstätten als offene Daten zur Verfügung. Die Daten werden mit Stand Dezember 2011 bereitgestellt. Es kommt die Lizenz Creative Commons Namensnennung 3.0 zur Anwendung.“\n(Quelle: Stadt Münster, abgerufen am 26.10.2017)<p><b>Ort:&nbsp;<\/b>Münster (Westf.)<\/p>","<a href=\"https://transparenz.karlsruhe.de/\" target=\"_blank\">Karlsruhe Open Data<\/a><br>Zentrale Anlaufstelle für offene Daten und Dokumente der Stadt Karlsruhe:\n\n„Auf diesem Portal finden Sie sowohl Dokumente und Berichte, als auch maschinenlesbare Datensätze (\"open data\"). Diese Informationen dürfen Sie - unter einigen wenigen Bedingungen - kostenfrei weitergeben, bearbeiten und auch kommerziell nutzen. Wir freuen uns, wenn daraus interessante Projekte entstehen - und wenn Sie uns von Ihrem Projekt erzählen. Das Informationsangebot wird laufend erweitert.“\n(Quelle: Stadt Karlsruhe, abgerufen am 27.10.2017)\n<p><b>Ort:&nbsp;<\/b>Karlsruhe<\/p>","<a href=\"https://www.offenesdatenportal.de/organization/krzn\" target=\"_blank\">Kommunales Rechenzentrum Niederrhein<\/a><br>Offene Daten des Kommunalen Rechenzentrums Niederrhein (KRZN) mit Sitz in Kamp-Lintfort. Das KRZN ist ein kommunaler Zweckverband un IT-Dienster für Stadt Bottrop, Stadt Krefeld, Kreis Kleve, Kreis Viersen und Kreis Wesel. 25 Datensätze gruppiert nach den Themen „Wirtschaft und Arbeit“, „Öffentliche Verwaltung“ und „Geographie, Geologie und Geobasisdaten“ (Stand: 27.10.2017)<p><b>Ort:&nbsp;<\/b>Niederrhein<\/p>","<a href=\"http://offenedaten.kdvz-frechen.de/\" target=\"_blank\">Offene Daten kdvz Rhein-Erft-Rur<\/a><br>Im Rahmen des Pilotprojektes „Kommunales Open Government in NRW“ realisiert die kdvz Rhein-Erft-Ruhr gemeinsam mit 24 Kommunen und der Open Knowledge Foundation ein sog. „interkommunales Transparenzportal für Gremiendaten“.\n\nDie beteiligten Kommunen sind:\nStadt Kerpen, Gemeinde Kall, Stadt Brühl, Kreis Euskirchen, Stadt Elsdorf, Stadt Bergheim, Gemeinde Langerwehe, Gemeinde Hürtgenwald, Gemeinde Vettweiß, Stadt Jülich, Gemeinde Merzenich, Stadt Wesseling, Stadt Heimbach, Gemeinde Kreuzau, Stadt Linnich, Stadt Bad Münstereifel, Gemeinde Titz, Stadt Bedburg\n(Stand: 27.10.2017)<p><b>Ort:&nbsp;<\/b>Nordrhein-Westfalen<\/p>","<a href=\"https://offenedaten.de/organization/salzgitter\" target=\"_blank\">Salzgitter<\/a><br>Sie Stadt Sapzgitter stellt auf diesem Portal 9 offene Datensätze aus den Kategorien „Öffentliche Verwaltung“, „Kultur, Freizeit, Sport und Tourismus“, sowie „Geographie, Geologie und Geobasisdaten“ zur Verfügung. (Stand: 27.10.2017)<p><b>Ort:&nbsp;<\/b>Salzgitter<\/p>","<a href=\"http://daten.ulm.de/\" target=\"_blank\">daten.ulm.de<\/a><br>„daten.ulm.de ist eine Infoplattform für (offene) Geodaten und offene statistische Daten der Stadt Ulm.  Welche Geodaten und Karten gibt es bei der Stadt Ulm in welcher Aktualität? Wer ist Ansprechpartner? Welche offenen Daten kann ich sofort herunterladen und weiterverwenden?  Stöbern Sie einfach im thematisch gegliederten Datenkatalog, dessen Angebot sukzessive ausgebaut wird.“ (Quelle: daten.ulm, abgerufen am 27.10.2017)<p><b>Ort:&nbsp;<\/b>Ulm<\/p>","<a href=\"https://www.offenesdatenportal.de/organization/kreis-viersen\" target=\"_blank\">Kreis Viersen Open Data<\/a><br>Offene Verwaltungsdaten des Kreises Viersen<p><b>Ort:&nbsp;<\/b>Viersen<\/p>","<a href=\"https://www.offenesdatenportal.de/organization/stadt-wesel\" target=\"_blank\">Stadt Wesel am Rhein Open Data<\/a><br>Offene Verwaltungsdaten der Stadt Wesel<p><b>Ort:&nbsp;<\/b>Wesel<\/p>","<a href=\"https://www.offenedaten-wuppertal.de/\" target=\"_blank\">Offene Daten Wuppertal<\/a><br>Offene Daten der Stadt Wuppertal<p><b>Ort:&nbsp;<\/b>Wuppertal<\/p>","<a href=\"http://data.graz.gv.at/\" target=\"_blank\">Graz Open Data<\/a><br>Graz Online - Stadtportal der Landeshauptstadt Graz<p><b>Ort:&nbsp;<\/b>Graz<\/p>","<a href=\"http://data.linz.gv.at/\" target=\"_blank\">Linz Open Data<\/a><br>Datenauftritt der Stadt Linz<p><b>Ort:&nbsp;<\/b>Linz<\/p>","<a href=\"https://data.stadt-zuerich.ch/\" target=\"_blank\">Zurich Open Data<\/a><br><p><b>Ort:&nbsp;<\/b>Zürich<\/p>","<a href=\"https://opendata.vag.de\" target=\"_blank\">Open Data VAG Nürnberg<\/a><br>Portal der VAG Verkehrs-Aktiengesellschaft Nürnberg mit offenen Daten des ÖPNV<p><b>Ort:&nbsp;<\/b>Nürnberg<\/p>","<a href=\"https://www.vgn.de/web-entwickler/open-data/\" target=\"_blank\">Open Data: VGN-Soll-Fahrpläne im GTFS-Format <\/a><br>Soll-Fahrpläne des Ver­kehrs­ver­bund Groß­raum Nürn­berg GmbH<p><b>Ort:&nbsp;<\/b>Nürnberg<\/p>"],{"maxWidth":300,"minWidth":50,"maxHeight":null,"autoPan":true,"keepInView":false,"closeButton":true,"zoomAnimation":true,"closeOnClick":null,"className":""},["Aachen Open Data | Aachen","Bochum Open Data | Bochum","Open Data Katalog Bonn | Bonn","Braunschweig Open GeoData | Braunschweig","Open Data Stadt Chemnitz | Chemnitz","Offenesdatenportal.de | Deutschland","Open Geodata Landkreis Diepholz | Diepholz","offenedaten.frankfurt.de | Frankfurt am Main","Freiburg FRITZ Online Statistics | Freiburg im Breisgau","Offene Daten Gelsenkirchen | Gelsenkirchen","Halle an der Saale Open Data | Halle an der Saale","OpenData.HRO | Hansestadt Rostock","Herne Open Data | Herne","Jena OpenData | Jena","Kreis Kleve Open Data | Kleve","Stadt Kleve Open Data | Kleve","Offene Daten Köln | Köln","Krefeld
